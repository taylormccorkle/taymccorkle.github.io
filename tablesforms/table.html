<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Student Data sorted by Major</h1>
    <table>
        <thead>
            <tr id="labels">
                <th>Major</th>
                <th>Student Name</th>
                <th>Class</th>
                <th>Home State</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" id="communication">Communication</td>
                <td>Ash, Alice</td>
                <td>Sophomore</td>
                <td>ND</td>
            </tr>
            <tr class="rowtwo">
                <td>Smith, Paul</td>
                <td>Senior</td>
                <td>MN</td>
            </tr>
            <tr>
                <td>Computer Sci</td>
                <td>Campbell, Butch</td>
                <td>Junior</td>
                <td>ND</td>
            </tr>
        </tbody>
    </table>
</body>
<body>
    <header class="speaker-form-header">
        <h2>Speaker Submission</h2>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
<form action='' method="get" class="spaker-form"></form>
</body>
<div class="form-row">
    <label for="full-name">Name</label>
    <input id="full-name" name="full-name" type="text"/>
</div>
<div class="form-row">
    <label for="email">Email</label>
    <input id="email"
            name="email"
            type="email"
            placeholder="joe@example.com"/>
</div>
<fieldset class="legacy-form-row">
    <legend>Type of Talk</legend>
    <input id="talk-type-1"
            name="talk-type"
            type="radop"
            value="main-stage" />
    <label for="talk-type-1" class="radio-label">Main Stage</label>
    <input id="talk-type-2"
            name="talk-type"
            type="radio"
            value="workshop"
            checked />
    <label for="talk-type-2" class="radio-label">Workshop</label>
</fieldset>
<div class="form-row">
    <label for="t-shirt">T-Shirt Size</label>
    <select id="t-shirt" name="t-shirt">
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
    </select>
</div>
<div class="form-row">
    <label for="abstract">Abstract</label>
    <text-area id="abstract" name="abstract"></text-area>
    <div class="instructions">Describe your talk in 500 words or less</div>
</div>
<div class="form-row">
    <label class="checkbox-label" for="available">
        <input id="id=available"
                name="available"
                type="checkbox"
                value="is-available" />
        <span>I'm actually available the date of the talk</span>
    </label>
</div>
<div class="form-row">
    <button>Submit</button>
</div>
</html>
